<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Box Hover dengan Overlay (Kolom Tengah Rapat)</title>
  <style>
    /* Basic styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .grid {
      position: relative;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      padding: 20px;
    }
    /* Ukuran box awal: 60px x 60px */
    .box {
      width: 60px;
      height: 60px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }
    .box img {
      max-width: 80%;
      max-height: 80%;
      transition: all 0.3s ease;
    }
    .box.blur {
      filter: blur(4px);
    }
    /* Overlay styling */
    .overlay {
      position: absolute;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }
    /* Overlay untuk box di kolom 1 & 2 (left-layout) */
    .overlay.left-layout {
      width: 140px;
      height: 60px;
      flex-direction: row;
    }
    .overlay.left-layout .logo-container {
      width: 40%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay.left-layout .desc-container {
      width: 60%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3px;
      text-align: left;
    }
    /* Overlay untuk box di kolom 4 & 5 (right-layout) */
    .overlay.right-layout {
      width: 140px;
      height: 60px;
      flex-direction: row-reverse;
    }
    .overlay.right-layout .logo-container {
      width: 40%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay.right-layout .desc-container {
      width: 60%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 3px;
      text-align: left;
    }
    /* Overlay untuk box di kolom tengah (kolom 3) */
    /* Jika box di baris atas (top-layout) */
    .overlay.top-layout {
      width: 100px;
      height: 120px;
      flex-direction: column;
      gap: 0; /* mengurangi jarak antar kontainer */
    }
    .overlay.top-layout .logo-container {
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay.top-layout .desc-container {
      width: 100%;
      height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0; /* padding dihilangkan untuk mengurangi jarak */
      text-align: center;
    }
    /* Jika box di baris bawah (bottom-layout) */
    .overlay.bottom-layout {
      width: 100px;
      height: 120px;
      flex-direction: column-reverse;
      gap: 0;
    }
    .overlay.bottom-layout .logo-container {
      width: 100%;
      height: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay.bottom-layout .desc-container {
      width: 100%;
      height: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0;
      text-align: center;
    }
    /* Ukuran teks overlay */
    .desc-container h2 {
      margin: 0;
      font-size: 0.8em;
    }
    .desc-container p {
      margin: 2px 0 0;
      font-size: 0.7em;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Contoh 20 box (sesuaikan data jika diperlukan) -->
    <div class="box" data-title="Google Drive" data-description="Cloud Storage">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/googledrive-andev404.svg?raw=true" alt="Google Drive">
    </div>
    <div class="box" data-title="OneDrive" data-description="Cloud Backup">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/onedrive-andev404.svg?raw=true" alt="OneDrive">
    </div>
    <div class="box" data-title="Dropbox" data-description="File Synchronization">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/dropbox-andev404.svg?raw=true" alt="Dropbox">
    </div>
    <div class="box" data-title="Microsoft Excel" data-description="Data Analysis">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/microsoftexcel2013-andev404.svg?raw=true" alt="Microsoft Excel">
    </div>
    <div class="box" data-title="Microsoft Word" data-description="Document Processing">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/microsoftword2013-andev404.svg?raw=true" alt="Microsoft Word">
    </div>
    <div class="box" data-title="Microsoft PowerPoint" data-description="Presentation">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/microsoftpowerpoint2013-andev404.svg?raw=true" alt="Microsoft PowerPoint">
    </div>
    <div class="box" data-title="Canva" data-description="Graphic Design">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/canva-andev404.svg?raw=true" alt="Canva">
    </div>
    <div class="box" data-title="TeamViewer" data-description="Remote Access">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/teamviewer-andev404.png?raw=true" alt="TeamViewer">
    </div>
    <div class="box" data-title="AnyDesk" data-description="Remote Desktop Control">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/anydesk-andev404.svg?raw=true" alt="AnyDesk">
    </div>
    <div class="box" data-title="RDP" data-description="Remote Access">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/microsoftremotedesktop-andev404.png?raw=true" alt="RDP">

    <div class="box" data-title="Linux" data-description="Operating System">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/linux-andev404.png?raw=true" alt="Linux">

      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/netdata-andev404.svg?raw=true" alt="Netdata">

      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/visualstudiocode-andev404.svg?raw=true" alt="Visual Studio Code">

    </div>
    <div class="box" data-title="HTML" data-description="Basic Development">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/html5-andev404.svg?raw=true" alt="HTML">
    </div>
    <div class="box" data-title="CSS" data-description="Web Styling">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/css3-andev404.svg?raw=true" alt="CSS">
    </div>
    <div class="box" data-title="PHP" data-description="Back-End Development">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/php-andev404.svg?raw=true" alt="PHP">
    </div>
    <div class="box" data-title="Python" data-description="Programming & Scripting">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/python-andev404.svg?raw=true" alt="Python">
    </div>
    <div class="box" data-title="GitHub" data-description="Version Control">
      <img src="https://github.com/belajarit45/WEBSITE/blob/main/assets/github-andev404.svg?raw=true" alt="GitHub">
    </div>
  </div>

  <script>
    const boxes = document.querySelectorAll('.box');
    const grid = document.querySelector('.grid');
    const totalBoxes = boxes.length;
    const totalRows = Math.ceil(totalBoxes / 5);
    let activeOverlay = null;

    boxes.forEach((box, index) => {
      box.addEventListener('mouseenter', function() {
        boxes.forEach(b => {
          if (b !== box) {
            b.classList.add('blur');
          }
        });
        const col = index % 5;
        const row = Math.floor(index / 5);
        let layout = "";
        if (col === 0 || col === 1) {
          layout = "left-layout";
        } else if (col === 3 || col === 4) {
          layout = "right-layout";
        } else if (col === 2) {
          layout = (row < totalRows / 2) ? "top-layout" : "bottom-layout";
        }
        const title = box.getAttribute('data-title');
        const desc = box.getAttribute('data-description');
        const imgSrc = box.querySelector('img').src;
        const imgStyle = 'style="max-width:80%; max-height:80%;"';
        activeOverlay = document.createElement('div');
        activeOverlay.classList.add('overlay', layout);
        if (layout === "left-layout") {
          activeOverlay.innerHTML =
            '<div class="logo-container"><img src="'+imgSrc+'" alt="'+title+'" '+imgStyle+'></div>' +
            '<div class="desc-container"><h2>'+title+'</h2><p>'+desc+'</p></div>';
        } else if (layout === "right-layout") {
          activeOverlay.innerHTML =
            '<div class="desc-container"><h2>'+title+'</h2><p>'+desc+'</p></div>' +
            '<div class="logo-container"><img src="'+imgSrc+'" alt="'+title+'" '+imgStyle+'></div>';
        } else if (layout === "top-layout") {
          activeOverlay.innerHTML =
            '<div class="logo-container"><img src="'+imgSrc+'" alt="'+title+'" '+imgStyle+'></div>' +
            '<div class="desc-container"><h2>'+title+'</h2><p>'+desc+'</p></div>';
        } else if (layout === "bottom-layout") {
          activeOverlay.innerHTML =
            '<div class="desc-container"><h2>'+title+'</h2><p>'+desc+'</p></div>' +
            '<div class="logo-container"><img src="'+imgSrc+'" alt="'+title+'" '+imgStyle+'></div>';
        }
        const gridRect = grid.getBoundingClientRect();
        const boxRect = box.getBoundingClientRect();
        const relLeft = boxRect.left - gridRect.left;
        const relTop = boxRect.top - gridRect.top;
        if (layout === "left-layout") {
          activeOverlay.style.left = relLeft + "px";
          activeOverlay.style.top = relTop + "px";
        } else if (layout === "right-layout") {
          // Perbaikan: overlay memanjang ke kiri dengan mengatur posisi left dan menggeser lebih ke kiri (offset tambahan 20px)
          activeOverlay.style.left = (boxRect.right - gridRect.left - 140 - 5) + "px";
          activeOverlay.style.top = relTop + "px";
        } else if (layout === "top-layout" || layout === "bottom-layout") {
          activeOverlay.style.left = (relLeft + boxRect.width/2 - 100/2) + "px";
          activeOverlay.style.top = (relTop + boxRect.height/2 - 150/2) + "px";
        }
        grid.appendChild(activeOverlay);
      });
      box.addEventListener('mouseleave', function() {
        boxes.forEach(b => b.classList.remove('blur'));
        if (activeOverlay) {
          grid.removeChild(activeOverlay);
          activeOverlay = null;
        }
      });
    });
  </script>
</body>
</html>
