<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Story Card</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    
    /* Container untuk menampung 3 kartu */
    .cards-container {
      position: relative;
      width: 320px;
      height: 550px;
    }
    
    .story-card {
      width: 320px;
      height: 550px;
      background-color: #000;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    /* Kartu utama berada paling depan */
    .card-main {
      z-index: 3;
      transform: none;
    }
    
    /* Kartu di sebelah kanan: miring ke kanan dan digeser lebih keluar ke kanan serta ke atas */
    .card-back-right {
      z-index: 2;
      transform: translate(120px, -50px) rotate(8deg);
    }
    
    /* Kartu di sebelah kiri: miring ke kiri dan digeser lebih keluar ke kiri serta ke bawah */
    .card-back-left {
      z-index: 1;
      transform: translate(-120px, 50px) rotate(-8deg);
    }
    
    .story-content {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: #1a1a1a;
    }
    
    /* Story progress line */
    .story-progress {
      display: flex;
      position: absolute;
      top: 8px;
      left: 0;
      width: 100%;
      padding: 0 8px;
      z-index: 20;
      gap: 2px;
    }
    
    .progress-segment {
      height: 2px;
      background-color: rgba(255, 255, 255, 0.3);
      flex-grow: 1;
      border-radius: 2px;
    }
    
    .progress-segment.active {
      background-color: white;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      padding: 16px;
      position: absolute;
      top: 16px;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #555;
      overflow: hidden;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .username {
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .story-time {
      color: #aaa;
      font-size: 12px;
      margin-left: auto;
    }
    
    .header-icons {
      display: flex;
      align-items: center;
      margin-left: auto;
    }
    
    .menu-dots {
      color: white;
      margin-right: 12px;
      font-size: 18px;
    }
    
    .close-btn {
      color: white;
      font-size: 18px;
    }
    
    .story-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .story-actions {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    
    .input-action {
      flex-grow: 1;
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      color: #aaa;
      padding: 8px 16px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }
    
    .action-icons {
      display: flex;
      margin-left: 10px;
    }
    
    .action-icon {
      color: white;
      margin-left: 12px;
      font-size: 18px;
    }
    
    /* User image styling */
    .main-content {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .portrait {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="cards-container">
    <!-- Kartu belakang kiri -->
    <div class="story-card card-back-left">
      <div class="story-content">
        <div class="story-progress">
          <div class="progress-segment active"></div>
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
        </div>
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user" style="color: white;"></i>
          </div>
          <span class="username">Luna</span>
          <div class="header-icons">
            <i class="fas fa-ellipsis-h menu-dots"></i>
            <i class="fas fa-times close-btn"></i>
          </div>
        </div>
        <div class="main-content">
          <img src="/api/placeholder/360/640" alt="Portrait of woman in black outfit" class="portrait" />
        </div>
        <div class="story-actions">
          <div class="input-action">Send Message</div>
          <div class="action-icons">
            <i class="far fa-heart action-icon"></i>
            <i class="far fa-paper-plane action-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Kartu belakang kanan -->
    <div class="story-card card-back-right">
      <div class="story-content">
        <div class="story-progress">
          <div class="progress-segment active"></div>
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
        </div>
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user" style="color: white;"></i>
          </div>
          <span class="username">Luna</span>
          <div class="header-icons">
            <i class="fas fa-ellipsis-h menu-dots"></i>
            <i class="fas fa-times close-btn"></i>
          </div>
        </div>
        <div class="main-content">
          <img src="/api/placeholder/360/640" alt="Portrait of woman in black outfit" class="portrait" />
        </div>
        <div class="story-actions">
          <div class="input-action">Send Message</div>
          <div class="action-icons">
            <i class="far fa-heart action-icon"></i>
            <i class="far fa-paper-plane action-icon"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Kartu utama -->
    <div class="story-card card-main">
      <div class="story-content">
        <div class="story-progress">
          <div class="progress-segment active"></div>
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
          <div class="progress-segment"></div>
        </div>
        <div class="user-info">
          <div class="user-avatar">
            <i class="fas fa-user" style="color: white;"></i>
          </div>
          <span class="username">Luna</span>
          <div class="header-icons">
            <i class="fas fa-ellipsis-h menu-dots"></i>
            <i class="fas fa-times close-btn"></i>
          </div>
        </div>
        <div class="main-content">
          <img src="/api/placeholder/360/640" alt="Portrait of woman in black outfit" class="portrait" />
        </div>
        <div class="story-actions">
          <div class="input-action">Send Message</div>
          <div class="action-icons">
            <i class="far fa-heart action-icon"></i>
            <i class="far fa-paper-plane action-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
