<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Andrian - Kontak</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #818cf8;
            --secondary: #10b981;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-hover: #334155;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #2d3748;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            --linkedin: #0077b5;
            --github: #6e5494;
            --portfolio: #6366f1;
            --email: #ea4335;
            --whatsapp: #25D366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            width: 95%;
            max-height: 90vh;
            background-color: var(--surface);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 1.5rem 2rem 0.8rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--primary) 1%, transparent 1%),
                radial-gradient(circle at 75% 75%, var(--primary) 1%, transparent 1%);
            background-size: 40px 40px;
            z-index: -1;
        }

        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--primary);
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
        }

        .glow-1 {
            top: -50px;
            left: -50px;
        }

        .glow-2 {
            bottom: -50px;
            right: -50px;
            background: var(--secondary);
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            margin: 0 auto 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 8px 20px -10px rgba(99, 102, 241, 0.6);
            position: relative;
            overflow: hidden;
        }

        .profile-img::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .links-container {
            padding: 0.4rem 1.2rem 0.8rem;
            display: grid;
            gap: 0.6rem;
            flex-grow: 1;
            overflow-y: auto;
        }

        .link-item {
            background-color: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.65rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .link-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .link-item:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            background-color: var(--surface-hover);
        }

        .link-item:hover::before {
            transform: translateX(100%);
        }

        .icon {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            flex-shrink: 0;
            transition: transform 0.3s ease-in-out, opacity 0.2s ease-in-out;
        }

        .link-text {
            font-size: 0.95rem;
            transition: transform 0.3s ease-in-out, opacity 0.2s ease-in-out;
        }
        
        .link-content {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }
        
        .link-message {
            position: absolute;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease-in-out;
            width: 100%;
            text-align: center;
            left: 0;
            padding: 0 1rem;
        }
        
        .link-item.active .link-content {
            transform: translateX(200%);
            opacity: 0;
        }
        
        .link-item.active .link-message {
            opacity: 1;
            transform: translateX(0);
        }
        
        .link-item.generic-message .link-message {
            font-style: italic;
            font-weight: 400;
        }

        .link-item.linkedin:hover {
            border-color: var(--linkedin);
            box-shadow: 0 5px 15px -5px rgba(0, 119, 181, 0.2);
        }
        
        .link-item.github:hover {
            border-color: var(--github);
            box-shadow: 0 5px 15px -5px rgba(110, 84, 148, 0.2);
        }
        
        .link-item.portfolio:hover {
            border-color: var(--portfolio);
            box-shadow: 0 5px 15px -5px rgba(99, 102, 241, 0.2);
        }
        
        .link-item.email:hover {
            border-color: var(--email);
            box-shadow: 0 5px 15px -5px rgba(234, 67, 53, 0.2);
        }
        
        .link-item.whatsapp:hover {
            border-color: var(--whatsapp);
            box-shadow: 0 5px 15px -5px rgba(37, 211, 102, 0.2);
        }
        
        .link-item.linkedin.active {
            background-color: var(--linkedin);
            border-color: var(--linkedin);
            box-shadow: 0 5px 15px -5px rgba(0, 119, 181, 0.4);
        }
        
        .link-item.github.active {
            background-color: var(--github);
            border-color: var(--github);
            box-shadow: 0 5px 15px -5px rgba(110, 84, 148, 0.4);
        }
        
        .link-item.portfolio.active {
            background-color: var(--portfolio);
            border-color: var(--portfolio);
            box-shadow: 0 5px 15px -5px rgba(99, 102, 241, 0.4);
        }
        
        .link-item.email.active {
            background-color: var(--email);
            border-color: var(--email);
            box-shadow: 0 5px 15px -5px rgba(234, 67, 53, 0.4);
        }
        
        .link-item.whatsapp.active {
            background-color: var(--whatsapp);
            border-color: var(--whatsapp);
            box-shadow: 0 5px 15px -5px rgba(37, 211, 102, 0.4);
        }

        .footer {
            text-align: center;
            padding: 0.8rem;
            font-size: 0.75rem;
            color: var(--text-secondary);
            
        }

        @media (max-height: 700px) {
            .header {
                padding: 1rem 1.5rem 0.5rem;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .profile-img {
                width: 70px;
                height: 70px;
                margin-bottom: 0.6rem;
            }
            
            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 0.2rem;
            }
            
            .links-container {
                padding: 0.3rem 1rem 0.5rem;
                gap: 0.5rem;
            }
            
            .link-item {
                padding: 0.5rem 0.8rem;
            }
            
            .icon {
                width: 16px;
                height: 16px;
            }
            
            .footer {
                padding: 0.6rem;
                font-size: 0.7rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 92%;
                height: 90vh;
                border-radius: 20px;
            }
            
            .header {
                padding: 1.2rem 1rem 0.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .profile-img {
                width: 70px;
                height: 70px;
                border-radius: 14px;
                margin-bottom: 0.6rem;
            }
            
            .links-container {
                padding: 0.3rem 0.8rem 0.5rem;
                gap: 0.5rem;
            }
            
            .link-item {
                padding: 0.5rem 0.8rem;
                border-radius: 10px;
            }
            
            .icon {
                width: 16px;
                height: 16px;
                margin-right: 8px;
            }
            
            .link-text {
                font-size: 0.9rem;
            }
            
            .footer {
                padding: 0.6rem;
                font-size: 0.7rem;
            }
        }

        /* Untuk perangkat dengan layar sangat kecil */
        @media (max-height: 600px) {
            .profile-img {
                width: 60px;
                height: 60px;
                margin-bottom: 0.4rem;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 0.1rem;
            }
            
            .link-item {
                padding: 0.45rem 0.7rem;
            }
        }

        /* Animasi */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeUp 0.5s ease forwards;
            opacity: 0;
        }

        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.15s; }
        .delay-3 { animation-delay: 0.2s; }
        .delay-4 { animation-delay: 0.25s; }
        .delay-5 { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">

    <script>
        // Efek hover tambahan untuk tombol
        document.querySelectorAll('.link-item').forEach(item => {
            let isActive = false;
            let linkUrl = item.getAttribute('href');
            let linkClass = item.classList[1]; // Ambil kelas kedua (linkedin, github, dll)
            
            // Mencegah perilaku default untuk mengelola klik secara manual
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (!isActive) {
                    // Mode pertama: Menampilkan pesan khusus
                    item.classList.add('active');
                    isActive = true;
                } else {
                    // Mode kedua: Menampilkan pesan "Sedang membuka tautan..."
                    const messageElement = item.querySelector('.link-message');
                    item.classList.add('generic-message');
                    messageElement.textContent = 'Sedang membuka tautan, tunggu sebentar...';
                    
                    // Buka tautan setelah delay
                    setTimeout(() => {
                        window.open(linkUrl, '_blank');
                        
                        // Kembalikan ke status awal setelah beberapa saat
                        setTimeout(() => {
                            item.classList.remove('active', 'generic-message');
                            isActive = false;
                            
                            // Kembalikan pesan asli berdasarkan item yang diklik
                            switch(linkClass) {
                                case 'linkedin':
                                    messageElement.textContent = 'Mari bangun jejaring di LinkedIn!';
                                    break;
                                case 'portfolio':
                                    messageElement.textContent = 'Jelajahi karya-karya terbaik saya!';
                                    break;
                                case 'github':
                                    messageElement.textContent = 'Telusuri kode-kode inovatif saya di GitHub!';
                                    break;
                                case 'email':
                                    messageElement.textContent = 'Punya ide? Ayo diskusi lewat email!';
                                    break;
                                case 'whatsapp':
                                    messageElement.textContent = 'Ngobrol cepat di WhatsApp!';
                                    break;
                            }
                        }, 1000);
                    }, 1500);
                }
            });
            
            item.addEventListener('mouseenter', function() {
                if (!isActive) {
                    this.style.transform = 'translateY(-2px)';
                }
            });
            
            item.addEventListener('mouseleave', function() {
                if (!isActive) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });
        
        // Efek loading saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.querySelectorAll('.animate').forEach(element => {
                    element.style.opacity = '1';
                });
            }, 100);
            
            // Pastikan konten muat dalam satu layar
            function adjustSize() {
                const container = document.querySelector('.container');
                const viewportHeight = window.innerHeight;
                
                // Pastikan container tidak melebihi tinggi viewport
                if (container.offsetHeight > viewportHeight) {
                    container.style.height = (viewportHeight * 0.98) + 'px';
                }
            }
            
            // Panggil saat load dan resize
            adjustSize();
            window.addEventListener('resize', adjustSize);
        });
    </script>
