            --shadow: 0 10px 40px rgba(0,0,0,0.08);
            --shadow-sm: 0 4px 20px rgba(0,0,0,0.06);

            --radius: 16px;
            --radius-sm: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {

            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 16px;
            position: relative;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 6px;
            background-image: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1rem;
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Hamburger Menu - sekarang di kanan */
        .hamburger-menu {
            position: absolute;
            top: 10px;
            right: 16px; /* Diubah dari left ke right */
            z-index: 100;
        }
        
        .hamburger-btn {
            width: 40px;
            height: 40px;
            background-color: var(--primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }
        
        .hamburger-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .hamburger-btn span {
            display: block;
            width: 22px;
            height: 2px;
            background-color: white;
            margin: 2px 0;
            transition: var(--transition);
        }
        
        .hamburger-btn.active span:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }
        
        .hamburger-btn.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger-btn.active span:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }
        
        .menu-sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Diubah dari left ke right */
            width: 250px;
            height: 100%;
            background-color: white;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 99;
            padding-top: 70px;
        }
        
        .menu-sidebar.active {
            right: 0; /* Diubah dari left ke right */
        }
        
        .menu-sidebar a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: var(--dark);
            font-size: 16px;
            font-weight: 500;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition);
        }
        
        .menu-sidebar a:hover {
            background-color: rgba(30, 184, 160, 0.1);
            color: var(--primary);
            padding-left: 30px;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 98;
        }
        
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
            gap: 12px;
            flex-shrink: 0;
        }

        .tab-btn {
            padding: 10px 24px;
            background-color: transparent;
            border: 2px solid var(--primary);
            border-radius: var(--radius-sm);
            color: var(--primary);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: var(--primary);
            transition: var(--transition);
            z-index: -1;
        }

        .tab-btn:hover::before {
            width: 100%;
        }

        .tab-btn:hover {
            color: white;
        }

        .tab-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .carousel-container {
            position: relative;
            flex: 1;
            margin: 0 auto;
            overflow: hidden;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            background: white;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
        }

        .card {
            min-width: 100%;
            padding: 20px;
            background-color: white;
            color: var(--dark);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            flex-shrink: 0;
        }

        .card-title {
            font-size: 24px;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .card-body {
            flex: 1;
            overflow: auto;
        }

        .card-body h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: var(--secondary);
            font-weight: 600;
        }

        .card-body ul {
            list-style: none;
        }

        .card-body li {
            position: relative;
            margin-bottom: 10px;
            padding-left: 24px;
            line-height: 1.4;
            font-size: 14px;
        }

        .card-body li:before {
            content: "";
            position: absolute;
            left: 0;
            top: 6px;
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
        }

        .card-body li:last-child {
            margin-bottom: 0;
        }

        .controls-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 16px;
            flex-shrink: 0;
        }

        .carousel-controls {
            display: flex;
            gap: 12px;
        }

        .carousel-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .carousel-btn:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e2e8f0;
            cursor: pointer;
            transition: var(--transition);
        }

        .indicator.active {
            background-color: var(--primary);

        }

        sayurData.forEach(sayur => {
            const card = document.createElement('div');
            card.className = 'card';
            
            let benefitsList = '';
            sayur.benefits.forEach(benefit => {
                benefitsList += `<li>${benefit}</li>`;
            });
            
            card.innerHTML = `
                <div class="card-header">
                    <h2 class="card-title">${sayur.name}</h2>
                </div>
                <div class="card-body">
                    <h3>Manfaat:</h3>
                    <ul>
                        ${benefitsList}
                    </ul>
                </div>
            `;
            
            sayurCarousel.appendChild(card);
        });

        // Hamburger Menu functionality
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const menuSidebar = document.getElementById('menu-sidebar');
        const menuOverlay = document.getElementById('menu-overlay');
        
        hamburgerBtn.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);
        
        function toggleMenu() {
            hamburgerBtn.classList.toggle('active');
            menuSidebar.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            
            // Prevent scrolling when menu is open
            if (menuSidebar.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        // Carousel functionality
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const indicators = document.getElementById('indicators');
        
        let currentIndex = 0;
        let intervalId = null;
        const autoPlayInterval = 5000; // 5 seconds

        function updateCarousel() {
            currentCarousel.style.transform = `translateX(${-currentIndex * 100}%)`;
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });

            resetAnimations();
        }

        function updateIndicators() {
            // Clear existing indicators
            indicators.innerHTML = '';
            
            // Create new indicators based on current data
            for (let i = 0; i < currentData.length; i++) {
                const indicator = document.createElement('div');
                indicator.className = `indicator ${i === currentIndex ? 'active' : ''}`;
                indicator.addEventListener('click', () => {
                    currentIndex = i;
                    updateCarousel();
                    resetAutoPlay();
                });
                indicators.appendChild(indicator);
            }
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % currentData.length;
            updateCarousel();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + currentData.length) % currentData.length;
            updateCarousel();
        }

        function startAutoPlay() {
            intervalId = setInterval(nextSlide, autoPlayInterval);
        }

        function resetAutoPlay() {
            clearInterval(intervalId);
            startAutoPlay();
        }

        // Event listeners
        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetAutoPlay();
        });

        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetAutoPlay();
        });

        // Initialize indicators
        updateIndicators();

        // Start autoplay
        startAutoPlay();

        // Stop autoplay when user interacts with carousel
        currentCarousel.addEventListener('mouseenter', () => {
            clearInterval(intervalId);
        });

        currentCarousel.addEventListener('mouseleave', () => {
            startAutoPlay();
        });

        // Add touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.querySelector('.carousel-container').addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            clearInterval(intervalId);
        }, { passive: true });

        document.querySelector('.carousel-container').addEventListener('touchmove', (e) => {
            touchEndX = e.touches[0].clientX;
        }, { passive: true });

        document.querySelector('.carousel-container').addEventListener('touchend', () => {
            if (touchStartX - touchEndX > 50) {
                // Swipe left
                nextSlide();
            } else if (touchEndX - touchStartX > 50) {
                // Swipe right
                prevSlide();
            }
            startAutoPlay();
        });
    </script>
</body>
</html>
