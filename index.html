<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Utama</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global styles untuk website utama */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }
    header {
      padding: 1rem;
      background-color: #facc15;
      color: #1a1a1a;
    }
    main {
      padding: 2rem;
    }
    /* Style untuk tombol play cadangan */
    #playButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #facc15;
      color: #1a1a1a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Utama</h1>
  </header>
  <main>
    <p>Selamat datang di website utama!</p>
    <!-- Konten website utama lainnya -->
  </main>
  <script>
    // Periksa pilihan musik yang disimpan dari splash page
    const playMusic = localStorage.getItem('playMusic');
    if (playMusic === 'true') {
      const audio = new Audio("https://raw.githubusercontent.com/belajarit45/WEBSITE/main/audio.mp3");
      audio.loop = true;
      
      // Coba mulai audio otomatis
      audio.play().then(() => {
        console.log("Audio mulai diputar otomatis.");
      }).catch(err => {
        console.log("Autoplay gagal, tampilkan tombol play.", err);
        // Tampilkan tombol play cadangan jika autoplay gagal
        const playButton = document.createElement('button');
        playButton.id = 'playButton';
        playButton.textContent = 'Play Music';
        document.body.appendChild(playButton);
        playButton.addEventListener('click', () => {
          audio.play().then(() => {
            playButton.remove();
          }).catch(error => {
            console.error("Gagal memulai audio:", error);
          });
        });
      });
    }
  </script>
</body>
</html>
