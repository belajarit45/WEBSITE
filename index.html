<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Utama</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global styles untuk website utama */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
    }
    header {
      padding: 1rem;
      background-color: #facc15;
      color: #1a1a1a;
    }
    main {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Website Utama</h1>
  </header>
  <main>
    <p>Selamat datang di website utama!</p>
    <!-- Konten website utama lainnya -->
  </main>
  <script>
    // Periksa pilihan musik yang disimpan di localStorage dari splash page
    const playMusic = localStorage.getItem('playMusic');
    if (playMusic === 'true') {
      const audio = new Audio("https://raw.githubusercontent.com/belajarit45/WEBSITE/main/audio.mp3");
      audio.loop = true;
      // Mulai putar audio (pastikan browser mengizinkan autoplay karena sudah ada interaksi pengguna sebelumnya)
      audio.play().catch(error => console.log("Error memulai audio:", error));
    }
  </script>
</body>
</html>
